<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script async type="application/dart" src="shijifeng.dart"></script>
<script async src="packages/browser/dart.js"></script>
<style type="text/css">
* {
  margin: 0;
  padding: 0;
}

body {
  display: flex;
  flex-flow: column;
}

.top {
  display: none;
  position: fixed;
  top: 0px;
  left: 0px;
  bottom: 3em;
  width:100%;
}

#bottom {
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 3em;
  display: flex;
  flex-flow: row;
}

#store_open {
  flex: 1;
}

#depot_open {
  flex: 1;
}

#back {
  flex: 1;
}
</style>
</head>
<body>
  <div id="top"></div>
  <div id="bottom">
    <button id="store_open">商店</button>
    <button id="depot_open">仓库</button>
    <button id="back">返回</button>
  </div>
</body>
</html>
